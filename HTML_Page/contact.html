        <h1 class="display-3 text-center text-dark fw-bold mt-3 mb-3">Contact</h1>
            
        
    </div>


  <div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-dark rounded-4">
        <div class="card-body bg-light text-dark">
   
        <div class = "container">
                         <form id="contact-form" role="form" action="https://formspree.io/f/xwkjzpjg"
                         method="POST">
                          
        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="form_name">Firstname</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Lastname</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                                                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Reason for contacting us</label>
                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your gender.">
                            <option value="" selected disabled>--Select Your Reason--</option>
                            <option >Reporting a bug</option>
                            <option >Recruitment</option>
                            <option >Other</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                            >
                        </div>

                    </div>


                <div class="col-md-12">
                    
                    <input type="submit" class="btn btn-dark btn-send pt-2 btn-block
                        " value="Send Message" >
                
            </div>
            </div>
          </div>
     </form>
